<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/new.css">
</head>

<body>
    <section id="player____section">
        <div class="container___main">
            <div class="box">
                <div class="main___heading__box">
                    <div class="heading__art">Pop</div>
                    <div class="para">Marzena Mudrak - Memory</div>
                </div>
                <div class="before-after-btn">
                    <input type="radio" name="PlayerBtn" id="before-input-1" class="before-btn" checked>
                    <label for="before-input-1" id="before-btn-1">
                        <span>Before</span>
                    </label>
                    <input type="radio" class="after-btn" id="after-input-1" name="PlayerBtn">
                    <label for="after-input-1" id="after-btn-1">
                        <span>After</span>
                    </label>
                </div>
                <div class="progress-bar">
                    <div class="progree-player">
                        <div class="progree-player__count"></div>
                        <div class="progree-player__thumb"></div>
                    </div>
                </div>
                <div class="music-play-btn">
                    <audio src="track1.mp3" id="audio-play-1"></audio>
                    <audio src="track2.mp3" id="audio-play-mix-1"></audio>
                    <div>
                        <button type="button" class="music-play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="1"
                                stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle">
                                <!-- <circle cx="12" cy="12" r="10"></circle> -->
                                <polygon points="10 8 16 12 10 16 10 8"></polygon>
                            </svg>
                        </button>
                        <button type="button" class="music-off"></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./js/new.js"></script>
</body>

</html>
